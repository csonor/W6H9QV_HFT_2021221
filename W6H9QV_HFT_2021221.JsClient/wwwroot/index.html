<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Country UI</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Country Catalog</h1>
	
	<div id="countryForm">
		<label>Name</label>
		<input type="text" id="countryName"/>
		<button type="button">Add Country</button>
	</div>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>English Name</th>
				<th>Country Code</th>
				<th>Population</th>
				<th>Currency</th>
				<th>Driving Side</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody id="results">
		</tbody>
	</table>
	<script src="script.js"></script>
</body>
</html>
