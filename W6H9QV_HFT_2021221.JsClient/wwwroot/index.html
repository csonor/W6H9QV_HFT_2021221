<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Country UI</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Country Catalog</h1>
	
	<div id="formdiv">
		<label>Name</label>
		<input type="text" id="name"/>

		<label>English Name</label>
		<input type="text" id="englishName"/>

		<label>Country Code</label>
		<input type="text" id="countryCode"/>

		<label>Population</label>
		<input type="number" id="population"/>

		<label>Currency</label>
		<input type="text" id="currency"/>

		<label>Driving Side</label>
		<input type="number" id="drivingSide"/>
		<button type="button" onclick="create()">Add Country</button>
	</div>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>English Name</th>
				<th>Country Code</th>
				<th>Population</th>
				<th>Currency</th>
				<th>Driving Side</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody id="results">
		</tbody>
	</table>
	<script src="script.js"></script>
</body>
</html>
